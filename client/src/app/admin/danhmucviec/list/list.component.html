<div [@routerTransition]>
    <app-page-header [heading]="'Danh muc cong viec'" [icon]="'fa-table'"></app-page-header>
    <div class="row">
    	<div class="col-md-12">
    		<div class="card mb-3">
            <div class="card-header">
            	<a [routerLink]='["/admin/danhmucviec/form"]' class="btn btn-default btn-primary pull-right" >{{ 'New' |  translate }}</a>
            </div>
            <table class="card-body table table-hover">
                <thead>
                <tr>
					<th (click)="changeSort('id')"><a>No.</a><span *ngIf="sort.field=='id'" class="arrow {{sort.direction}}"></span></th>
					<th (click)="changeSort('username')"><a>Danh muc viec</a><span *ngIf="sort.field=='username'" class="arrow {{sort.direction}}"></span></th>
					<th (click)="changeSort('email')"><a>Hinh thuc viec</a><span *ngIf="sort.field=='email'" class="arrow {{sort.direction}}"></span></th>                    
					
				</tr>
                </thead>
                <tbody>
                <tr *ngFor="let dmviec of dsdmviec; index as i">
                    <th scope="row">{{i+1}}</th>
                    <td><a [routerLink]='["/admin/danhmucviec/form",dmviec.id]'>{{dmviec.tendanhmuc}}</a></td>
                    <td>{{dmviec.tenhinhthuc}}</td>
                </tr>
                
                </tbody>
            </table>
            <div class="card-footer">
                <span *ngIf="numberOfData !== 0">
                    <sa-paginator *ngIf="data" [data]="data" url="/admin/danhmucviec"></sa-paginator>
                </span>
            </div>
        	</div>
       	</div>
    </div>
</div>
