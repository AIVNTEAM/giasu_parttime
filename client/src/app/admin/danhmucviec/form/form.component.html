<div [@routerTransition]>
    <app-page-header *ngIf="isNew" [heading]="'Add User'" [icon]="'fa-edit'"></app-page-header>
    <app-page-header *ngIf="!isNew" [heading]="'Edit User'" [icon]="'fa-edit'"></app-page-header>

    <div class="row">
        <div class="col-lg-12">

            <form role="form" (ngSubmit)="saveData(true)">
                <fieldset class="form-group" *ngIf="!isNew">
                    <label>NO</label>
                    <div class="col-md-10 padding-no-id" *ngIf="data.id">
                        {{data.id}}
                    </div>
                </fieldset>

                <fieldset class="form-group">
                    <label><span style="color: red">*</span>Hình thức</label>
                    <select class="form-control" name="hinhthuc_id" [(ngModel)]="data.hinhthuc_id" id='active' >
                        <option *ngFor="let item of listHinhthuc | keyvalue" [value]="item.key" [selected]="item.key==data.hinhthuc_id" >
                            {{item.value}}
                        </option>
                    </select>
                    
                </fieldset>

				<fieldset class="form-group">
                    <label><span style="color: red">*</span>Danh mục việc</label>
                    <input type="text" [(ngModel)]="data.tendanhmuc" class="form-control" name="tendanhmuc" id="tendanhmuc">
                    
                </fieldset>
				
				<fieldset class="form-group">
                    <label>Active<span class="text-danger">*</span></label>
                    <!-- <div class="radio" *ngFor="let item of listActive | keyvalue" >
                        <label>
                            <input type="radio" name="active" [value]="item.key" [(ngModel)]="data.active" [checked]="item.key==data.active"> {{item.value}}
                        </label>
                    </div> -->
                    <select class="form-control" name="active" [(ngModel)]="data.active" id='active' >
                        <option *ngFor="let item of listActive | keyvalue" [value]="item.key" [selected]="item.key==data.active" >
                            {{item.value}}
                        </option>
                    </select>                    
                </fieldset>

				<div class="form-actions">
                  <div class="row">
                    <div class="col-md-12">
                       <a class="btn btn-default" [routerLink]='["/admin/danhmucviec"]' type="button">Cancel</a>
                      <button class="btn btn-primary" type="submit"><i class="fa fa-save"></i> Submit</button>
                    </div>
                  </div>
                </div>
            </form>

        </div>
        
    </div>
    <!-- /.row -->
    
</div>
