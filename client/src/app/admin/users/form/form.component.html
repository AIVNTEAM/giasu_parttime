<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a [routerLink]='["/admin"]'>Dashboard</a></li>
    <li class="breadcrumb-item"><a [routerLink]='["/admin/users/"]'>Người quản trị</a></li>   
    <li *ngIf="isNew" class="breadcrumb-item active" aria-current="page">Tạo mới</li>
    <li *ngIf="!isNew" class="breadcrumb-item active" aria-current="page">Sửa</li>
  </ol>
</nav>

<div class="row">
    <div class="col-lg-12">

        <form role="form" (ngSubmit)="saveData(true)">
            <fieldset class="form-group" *ngIf="!isNew">
                <label>NO</label>
                <div class="col-md-10 padding-no-id" *ngIf="data.id">
                    {{data.id}}
                </div>
            </fieldset>

            <fieldset class="form-group">
                <label>Ho ten</label>
                <input class="form-control" [(ngModel)]="data.name" name="name" id="name" placeholder="data.name">
            </fieldset>

            <fieldset class="form-group">
                <label>Username</label>
                <input class="form-control" [(ngModel)]="data.username" name="username" id="username" placeholder="data.username">
            </fieldset>

			<fieldset class="form-group">
                <label for="exampleInputFile">Password</label>
                <input type="password" [(ngModel)]="data.password" class="form-control" name="password" id="password">
            </fieldset>
			
            <fieldset class="form-group">
                <label for="exampleInputFile">Nhập lại password</label>
                <input type="repassword" [(ngModel)]="data.repassword" class="form-control" name="repassword" id="repassword">
            </fieldset>

			<fieldset class="form-group">
                <label>Email<span class="text-danger">*</span></label>
                <input class="form-control" [(ngModel)]="data.email" name="email" placeholder="Email" id='email' >
            </fieldset>

			<!-- <fieldset class="form-group">
                <label>Active<span class="text-danger">*</span></label>
                <select class="form-control" name="active" [(ngModel)]="data.active" name="active" placeholder="Email" id='active' >
					<option *ngFor="let item of listActive | keyvalue" [value]="item.key" [selected]="item.key==''" >
						{{item.value}}
					</option>
               	</select>
            </fieldset> -->
		
			<fieldset class="form-group">
                <label>Active<span class="text-danger">*</span></label>
                <select class="form-control" name="status" [(ngModel)]="data.status" id='status' >
                    <option *ngFor="let item of listActive | keyvalue" [value]="item.key" [selected]="item.key==''" >
                        {{item.value}}
                    </option>
                </select>            
            </fieldset>

			<div class="form-actions">
              <div class="row">
                <div class="col-md-12">
                   <a class="btn btn-default" [routerLink]='["/admin/users"]' type="button">Cancel</a>
                  <button class="btn btn-primary" type="submit"><i class="fa fa-save"></i> Submit</button>
                </div>
              </div>
            </div>
        </form>

    </div>
    
</div>
    <!-- /.row -->
