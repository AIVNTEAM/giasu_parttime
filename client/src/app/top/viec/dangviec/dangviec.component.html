<div class="container">
<form role="form" (ngSubmit)="onDangky()">
	<div class="row">
		<div class="col-md-12">
            <h1>&nbsp;</h1>
            <h1>&nbsp;</h1>
			<h1 align="center">Đăng việc tìm gia sư</h1>
		</div>
    </div>
    <div class="row">
        <div class="col-md-6">
           <div class="form-group">
                <label for="">Môn học</label>
                <select class="form-control" style="height: 50px" [(ngModel)]="formData.monhoc_id" name="monhoc_id" id="">
                    <option value="{{mh.id}}" *ngFor="let mh of dsMonhoc">{{mh.tenmonhoc}}</option>
                </select>
            </div>

            <div class="form-group">
                <label for="">Lớp</label>
                <select class="form-control" style="height: 50px" [(ngModel)]="formData.lop_id" name="lop_id" id="">
                    <option value="{{lop.id}}" *ngFor="let lop of dsLop">{{lop.tenlop}}</option>
                </select>
            </div>

            <div class="form-group">
                <label for="">Công việc</label>
                <input type="text" class="form-control input-underline input-lg" [(ngModel)]="formData.tieude" name="tieude" id="" placeholder="Tiêu đề">
            </div>
            <div class="form-group">
                <label for="">Mô tả công việc</label>
                <textarea class="form-control input-underline input-lg" [(ngModel)]="formData.noidung" name="noidung">
                </textarea>
            </div>

            <div class="form-group">
                <label for="">Số buổi / tuần</label>
                <input type="text" class="form-control input-underline input-lg" [(ngModel)]="formData.sobuoi" name="sobuoi" id="">
            </div>
            <div class="form-group">
                <label for="">Lịch học</label>
                <input type="text" class="form-control input-underline input-lg" [(ngModel)]="formData.lichhoc" name="lichhoc" id="">
            </div>
            <div class="form-group">
                <label for="">Ngày bắt đầu</label>
                <input type="text" class="form-control input-underline input-lg" [(ngModel)]="formData.ngaybatdau" name="ngaybatdau" id="">
            </div>
            <div class="form-group">
                <label for="">Mức lương</label>
                <input type="text" class="form-control input-underline input-lg" [(ngModel)]="formData.mucluong" name="mucluong" id="">
            </div> 
            <div class="form-group">
                <label for="">Giới tính</label>
                <input type="text" class="form-control input-underline input-lg" [(ngModel)]="formData.gioitinh" name="gioitinh" id="">
            </div>

            <div class="form-group">
                <label for="">Yêu cầu khác</label>
                <textarea type="text" class="form-control input-underline input-lg" [(ngModel)]="formData.yeucaukhac" name="yeucaukhac" id="">
                </textarea>
            </div>
              
        </div>
        <div class="col-md-6">            
            
            <div class="form-group">
                <label for="">Tỉnh</label>
                <select class="form-control" style="height: 50px" [(ngModel)]="formData.tinh_id" name="tinh_id" id="" (change)="loadHuyen($event.target.value)">
                    <option value="{{tinh.id}}" *ngFor="let tinh of dsTinh">{{tinh.tentinh}}</option>
                </select>
            </div>

            <div class="form-group">
                <label for="">Huyện</label>
                <select class="form-control" style="height: 50px" [(ngModel)]="formData.huyen_id" name="huyen_id" id="" (change)="loadXa($event.target.value)">
                    <option value="{{huyen.id}}" *ngFor="let huyen of dsHuyen">{{huyen.tenhuyen}}</option>
                </select>
            </div>

            <div class="form-group">
                <label for="">Xã</label>
                <select class="form-control" style="height: 50px" [(ngModel)]="formData.xa_id" name="xa_id" id="">
                    <option value="{{xa.id}}" *ngFor="let xa of dsXa">{{xa.tenxa}}</option>
                </select>
            </div>

            <div class="form-group">
                <label for="">Địa chỉ dạy</label>
                <input type="text" class="form-control input-underline input-lg" [(ngModel)]="formData.diachiday" name="diachiday" id="">
            </div>

            <div class="form-group">
                <label for="">Họ và tên</label>
                <input type="text" class="form-control input-underline input-lg" [(ngModel)]="formData.hoten" name="hoten" id="" placeholder="Họ và tên">
            </div>

            <div class="form-group">
                <label for="">Số điện thoại</label>
                <input type="text" class="form-control input-underline input-lg" id="" [(ngModel)]="formData.sodienthoai" name="sodienthoai" placeholder="Địa chỉ">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12" align="right">
            <button type="submit" class="btn btn-lg btn-primary">Đăng ký</button>
            &nbsp;
            <button type="submit" class="btn btn-lg btn-primary" [routerLink]='["/giasu/dangnhap"]'>Đăng nhập</button>
            <br>    
        </div>
    </div>
</form>
</div>
