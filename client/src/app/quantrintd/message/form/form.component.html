<div [@routerTransition]>
    <app-page-header *ngIf="isNew" [heading]="'Add User'" [icon]="'fa-edit'"></app-page-header>
    <app-page-header *ngIf="!isNew" [heading]="'Edit User'" [icon]="'fa-edit'"></app-page-header>

    <div class="row">
        <div class="col-lg-12">

            <form role="form" (ngSubmit)="saveData(true)">
                <fieldset class="form-group" *ngIf="!isNew">
                    <label>NO</label>
                    <div class="col-md-10 padding-no-id" *ngIf="data.id">
                        {{data.id}}
                    </div>
                </fieldset>

                <fieldset class="form-group">
                    <label>Username</label>
                    <input class="form-control" [(ngModel)]="data.username" name="username" id="username" placeholder="data.username">
                </fieldset>

				<fieldset class="form-group">
                    <label for="exampleInputFile">Password</label>
                    <input type="password" [(ngModel)]="data.password" class="form-control" name="password" id="password">
                    <p style="color: red">* Half size alphamerAddic characters 4 to 8 letters</p>
                </fieldset>
				
				<fieldset class="form-group">
                    <label>Email<span class="text-danger">*</span></label>
                    <input class="form-control" [(ngModel)]="data.email" name="email" placeholder="Email" id='email' >
                </fieldset>

				<!-- <fieldset class="form-group">
                    <label>Active<span class="text-danger">*</span></label>
                    <select class="form-control" name="active" [(ngModel)]="data.active" name="active" placeholder="Email" id='active' >
						<option *ngFor="let item of listActive | keyvalue" [value]="item.key" [selected]="item.key==''" >
							{{item.value}}
						</option>
                   	</select>
                </fieldset> -->
			
				<fieldset class="form-group">
                    <label>Active<span class="text-danger">*</span></label>
                    <div class="radio" *ngFor="let item of listActive | keyvalue" >
                        <label>
                            <input type="radio" name="active" [value]="item.key" [(ngModel)]="data.active" [checked]="item.key==''"> {{item.value}}
                        </label>
                    </div>                    
                </fieldset>

				<div class="form-actions">
                  <div class="row">
                    <div class="col-md-12">
                       <a class="btn btn-default" [routerLink]='["/admin/users"]' type="button">Cancel</a>
                      <button class="btn btn-primary" type="submit"><i class="fa fa-save"></i> Submit</button>
                    </div>
                  </div>
                </div>
            </form>

        </div>
        
    </div>
    <!-- /.row -->
    
</div>
